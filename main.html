<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="/action_page.php" method="get">
  <label for="#name">Name*</label>
  <input type="text" id="#name" placeholder="Name" required><br><br>
  <label for="#email">Email*</label>
  <input type="text" id="#email" placeholder="Email" required><br><br>
  <label for="Gender_m">Gender:*</label>
   Male<input type="radio" id="#gender_m" required>
	<label for="Gender_f"></label>
   Female<input type="radio" id="#gender_f" required><br><br>
		 <label for="cars">Choose your car*</label> 
               <select name="cars" id="cars" placeholder="--Please choose an option--">
                <option value="bmw" >BMW</option>
                <option value="audi">Audi</option>
                <option value="mer">Mercedes</option>
               </select><br><br>
	<label for="#age">Age*</label>
  <input type="number" id="#age" placeholder="Age"><br><br>
	<label for="#dob">DOB*</label>
  <input type="date" id="#dob" placeholder="DOB"><br><br>
  <label for="phone">Phone Number</label>
  <input type="number" id="phone" placeholder="xxx-xxx-xxxx"><br><br>
  <label for="password">Password*</label>
  <input type="password" id="password" placeholder="Password"><br><br>
  <label for="checkbox"> I agree to the TOS*</label>
  <input type="checkbox" id="checkbox"><br><br>
 
  <label for="submit"></label>
  <input type="submit" id="submit" value="Submit">
</form>

</body>

</html>
